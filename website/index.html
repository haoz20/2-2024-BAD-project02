<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="styles/home_styles.css">
</head>

<body>
  <header>
    <!-- About button -->
    <div class="button">
      <a href="about.html"><button class="back-button">About</button></a>
    </div>
    <h1>Employee Dashboard</h1>
  </header>

  <main>
    <!-- Top 10 Employees Section -->
    <section id="top10">
      <h2>Top 10 Employees (Salary Above Average)</h2>
      <button id="fetchTop10Btn">Fetch Top 10 Employees</button>
      <!-- Placeholder to display the source of the data -->
      <div id="dataSource" style="margin-top: 1em; font-weight: bold;"></div>
      <table id="employeeTable">
        <thead>
          <tr>
            <th>Emp No</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Department</th>
            <th>Max Salary</th>
          </tr>
        </thead>
        <tbody>
          <!-- Employee rows will be inserted here -->
        </tbody>
      </table>
    </section>

    <!-- Create Employee Section -->
    <section id="create">
      <h2>Create Employee</h2>
      <form id="createForm">
        <div class="form-row">
          <label for="emp_no">Emp No:</label>
          <input type="text" name="emp_no" id="emp_no" required>
        </div>

        <div class="form-row">
          <label for="first_name">First Name:</label>
          <input type="text" name="first_name" id="first_name" required>
        </div>

        <div class="form-row">
          <label for="last_name">Last Name:</label>
          <input type="text" name="last_name" id="last_name" required>
        </div>

        <div class="form-row">
          <label for="birth_date">Birth Date:</label>
          <input type="date" name="birth_date" id="birth_date" required>
        </div>

        <div class="form-row">
          <label for="gender">Gender:</label>
          <select name="gender" id="gender" required>
            <option value="M">M</option>
            <option value="F">F</option>
          </select>
        </div>

        <div class="form-row">
          <label for="hire_date">Hire Date:</label>
          <input type="date" name="hire_date" id="hire_date" required>
        </div>

        <div class="form-row">
          <label for="dept_name">Department Name:</label>
          <input type="text" name="dept_name" id="dept_name" required>
        </div>

        <div class="form-row">
          <label for="max_salary">Max Salary:</label>
          <input type="number" name="max_salary" id="max_salary" required>
        </div>

        <button type="submit">Create</button>
      </form>
    </section>

    <!-- Read Employee Section -->
    <section id="read">
      <h2>Read Employee</h2>
      <form id="readForm">
        <div class="form-row">
          <label for="read_emp_no">Emp No:</label>
          <input type="text" name="emp_no" id="read_emp_no" required>
        </div>
        <button type="submit">Read</button>
      </form>

      <!-- Table to display the read employee -->
      <table id="readEmployeeTable" style="display: none; margin-top: 1em;">
        <thead>
          <tr>
            <th>Emp No</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Department</th>
            <th>Max Salary</th>
          </tr>
        </thead>
        <tbody id="readEmployeeTableBody"></tbody>
      </table>
    </section>


    <!-- Update Employee Section -->
    <section id="update">
      <h2>Update Employee</h2>
      <form id="updateForm">
        <!-- Required: Employee Number (Path Param) -->
        <div class="form-row">
          <label for="update_emp_no">Emp No (Required):</label>
          <input type="text" name="emp_no" id="update_emp_no" required>
        </div>

        <!-- Optional: First Name -->
        <div class="form-row">
          <label for="update_first_name">New First Name (Optional):</label>
          <input type="text" name="first_name" id="update_first_name">
        </div>

        <!-- Optional: Last Name -->
        <div class="form-row">
          <label for="update_last_name">New Last Name (Optional):</label>
          <input type="text" name="last_name" id="update_last_name">
        </div>

        <!-- Required: Department -->
        <div class="form-row">
          <label for="update_dept_name">New Department (Required):</label>
          <input type="text" name="dept_name" id="update_dept_name" required>
        </div>

        <!-- Required: Max Salary -->
        <div class="form-row">
          <label for="update_max_salary">New Max Salary (Required):</label>
          <input type="number" name="max_salary" id="update_max_salary" required>
        </div>

        <button type="submit">Update</button>
      </form>
    </section>


    <!-- Delete Employee Section -->
    <section id="delete">
      <h2>Delete Employee</h2>
      <form id="deleteForm">
        <div class="form-row">
          <label for="delete_emp_no">Emp No:</label>
          <input type="text" name="emp_no" id="delete_emp_no" required>
        </div>
        <button type="submit">Delete</button>
      </form>
    </section>

  </main>

  <!-- Link to external JavaScript file(s) -->

  <script src="config.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
